<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            max-width: 400px;
            background-color: papayawhip; 
            margin: 0 auto;
            position: relative;
        }
        .navbar {
            background-color: #46ACC2;
            display: flex;
            padding: 16px;
            font-family: sans-serif;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav li {
            display: inline;
            margin: 10px;
        }
        .page-footer {
            background-color: #46ACC2;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            height: 50px;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'descricao_grupo' %}">Descrição do Grupo</a></li>
            <li><a href="{% url 'lista_integrantes' %}">Lista de Integrantes</a></li>
            <!--<li><a href="{% url 'detalhes_integrante' integrante_id=1 %}">Detalhe integrante</a></li>-->
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="page-footer">
        <p>&copy; 2023 Minha Página</p>
    </footer>
</body>
</html>
