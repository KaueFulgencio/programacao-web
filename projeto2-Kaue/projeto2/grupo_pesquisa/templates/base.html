<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav li {
            display: inline;
            margin: 10px;
        }
        section {
            padding: 20px;
        }
        aside {
            background-color: #ccc;
            width: 25%;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 768px) {
            nav ul {
                text-align: center;
                padding: 10px;
            }
            nav li {
                display: block;
                margin: 5px;
            }
        }

        /* Estilos para a navbar (para telas menores) */
        @media (max-width: 768px) {
            nav ul {
                text-align: center;
                padding: 10px;
            }
            nav li {
                display: block;
                margin: 5px;
            }
        }

        /* Estilos para a barra lateral (para telas maiores) */
        aside {
            background-color: #ccc;
            width: 25%;
            padding: 20px;
        }

        /* Estilos para a barra lateral (para telas menores) */
        @media (max-width: 768px) {
            aside {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>

    </header>
    <section>

    </section>
    <section>
        <h2>Seção 2</h2>
        <p>Conteúdo da Seção 2</p>
    </section>
    <aside>
        <h3>Barra Lateral</h3>
