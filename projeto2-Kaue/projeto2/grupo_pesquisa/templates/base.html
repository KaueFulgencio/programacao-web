<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <style>
        /* Desktop */
        nav {
            background-color: #444;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav li {
            display: inline;
            margin: 10px;
        }

        /* Tela responsiva */
        @media (max-width: 768px) {
            nav ul {
                text-align: center;
                padding: 10px;
            }
            nav li {
                display: block;
                margin: 5px;
            }
        }

        /* Tela responsiva */
        aside {
            background-color: #ccc;
            width: 25%;
            padding: 20px;
        }

        @media (max-width: 768px) {
            aside {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Seção 1</a></li>
            <li><a href="#">Seção 2</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <header>
        <h1>Minha Página</h1>
    </header>
    <section>
        <h2>Seção 1</h2>
        <p>Conteúdo da Seção 1</p>
    </section>
    <section>
        <h2>Seção 2</h2>
        <p>Conteúdo da Seção 2</p>
    </section>
    <aside>
        <h3>Barra Lateral</h3>
        <p>Conteúdo da Barra Lateral</p>
    </aside>
    <footer>
        <p>&copy; 2023 Minha Página</p>
    </footer>
</body>
</html>
