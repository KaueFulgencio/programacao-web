{% extends "base.html" %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: white;
            color: #333;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav li {
            display: inline;
            margin: 10px;
        }
        .page-footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .integrantes-list {
            list-style: none;
            padding: 0;
        }
        .integrantes-list li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .integrantes-list img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .integrante-info {
            flex: 1;
        }
    </style>
    <section>
        <h2>Lista de Integrantes</h2>
        <ul class="integrantes-list">
            {% for integrante in integrantes %}
                <li>
                    <img src="{{ integrante.foto.url }}" alt="{{ integrante.nome }}">
                    <div class="integrante-info">
                        <h3>{{ integrante.nome }}</h3>
                        <p>Tipo: {{ integrante.tipo }}</p>
                        <a href="{% url 'detalhes_integrante' integrante.id %}">Detalhes</a>
                    </div>
                    <a href="{% url 'adicionar_foto_integrante' integrante.id %}" class="btn btn-primary">Adicionar Foto</a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
