{% extends "base.html" %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: white;
            color: #333;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav li {
            display: inline;
            margin: 10px;
        }
        .page-footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
        <section>
            <h2>Lista de Integrantes</h2>
            <ul class="integrantes-list">
                {% for integrante in integrantes %}
                    <li>
                        <a href="{% url 'detalhes_integrante' integrante.id %}">
                            <div class="integrante-info">
                                <h3>{{ integrante.nome }}</h3>
                                <p>Tipo: {{ integrante.tipo }}</p>
                            </div>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </section>
        
{% endblock %}
