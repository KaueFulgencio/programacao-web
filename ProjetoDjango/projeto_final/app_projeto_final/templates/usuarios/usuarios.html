{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div class="container"> 
    <h1>
        Usuarios cadastrados:
    </h1>
        <table class="table table-bordered table-striped">
            <tr>
                <th>id</th>
                <th>email</th>
                <th>senha</th>
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td>{{usuario.id_user}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.senha}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock  %}
